<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Magic</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <nav class="navbar">
      <h1 class="title">Sound Magic</h1>
      <form class="search-bar">
          <input class="search-input" type="search" placeholder="Search for Music">
          <button class="search-button">Search</button>
      </form>
    </nav>
    <img class="header" src="images/Music-header.jpg">
    <form class="goToMusic">
      <button class="musicSection">Listen to Music<br>
        &#9662</button>
    </form>
    <div class="main-content">

    </div>
    <div class="music-bar">
      <audio src="" class="music-widget" volume="volume" controls="controls" loop="loop" autoplay="autoplay">
      </audio>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
